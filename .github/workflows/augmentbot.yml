name: AugmentBot - Automated Code Review Response

on:
  # This workflow can only be called from other repositories
  workflow_call:
    secrets:
      AUGMENT_SESSION_AUTH:
        description: 'Augment CLI authentication token'
        required: true
      GH_TOKEN:
        description: 'GitHub token with write permissions'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  process-codex-review:
    # Only run on PRs, not issues
    if: github.event.issue.pull_request || github.event.pull_request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use passed token for reusable workflow, or GITHUB_TOKEN for direct use
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Auggie CLI
        run: npm install -g @augmentcode/auggie
      
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            let pr;
            if (context.payload.issue) {
              // From issue_comment event
              const prData = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.issue.number
              });
              pr = prData.data;
            } else {
              // From pull_request or pull_request_review event
              pr = context.payload.pull_request;
            }
            
            core.setOutput('number', pr.number);
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('base_ref', pr.base.ref);
            core.setOutput('head_sha', pr.head.sha);
            return pr;
      
      - name: Check for takeover command
        id: takeover
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment;
            if (!comment) return false;
            
            const body = comment.body.toLowerCase();
            const isTakeover = body.includes('@augment') && body.includes('takeover');
            core.setOutput('enabled', isTakeover);
            
            if (isTakeover) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: 'ü§ñ **AugmentBot activated!**\n\nI\'m now monitoring this PR for Codex reviews. I\'ll automatically:\n- Detect Codex review comments\n- Apply fixes using Auggie CLI\n- Request re-reviews from @codex\n- Auto-merge when approved ‚úÖ'
              });
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ['augmentbot:monitoring']
              });
            }
            return isTakeover;
      
      - name: Check if monitoring is enabled
        id: monitoring
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }}
            });

            const isMonitoring = labels.some(label => label.name === 'augmentbot:monitoring');
            core.setOutput('enabled', isMonitoring);
            return isMonitoring;

      - name: Check for unresolved historical issues
        id: historical
        if: steps.monitoring.outputs.enabled == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.issue?.number || context.payload.pull_request?.number;

            if (!prNumber) {
              core.setOutput('has_unresolved', false);
              return { unresolvedIssues: [], count: 0 };
            }

            // Get all comments on the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100
            });

            // Get all review comments
            const { data: reviewComments } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100
            });

            // Get commit history
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100
            });

            const codexUsernames = (process.env.CODEX_USERNAMES || 'codex,codex-bot,codex-reviewer').split(',');
            const approvalPatterns = [
              /no major issues/i,
              /looks good/i,
              /lgtm/i,
              /approved/i,
              /üëç/,
              /‚úÖ.*ready to merge/i
            ];

            // Find all Codex comments
            const codexComments = [
              ...comments.filter(c =>
                codexUsernames.some(u => c.user.login.toLowerCase().includes(u.toLowerCase()))
              ),
              ...reviewComments.filter(r =>
                codexUsernames.some(u => r.user.login.toLowerCase().includes(u.toLowerCase()))
              )
            ].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            if (codexComments.length === 0) {
              core.setOutput('has_unresolved', false);
              return { unresolvedIssues: [], count: 0 };
            }

            // Get the most recent Codex comment
            const latestCodexComment = codexComments[codexComments.length - 1];
            const isApproved = approvalPatterns.some(p => p.test(latestCodexComment.body));

            if (isApproved) {
              core.info('‚úÖ Latest Codex comment is an approval');
              core.setOutput('has_unresolved', false);
              return { unresolvedIssues: [], count: 0, isApproved: true };
            }

            // Extract issues from the latest non-approval comment
            const commentBody = latestCodexComment.body;

            // Extract issues function
            function extractIssues(text) {
              const issues = [];

              // Pattern 1: Numbered lists
              const numberedMatches = text.matchAll(/^\d+\.\s*\*\*(.+?)\*\*/gm);
              for (const match of numberedMatches) {
                issues.push(match[1].trim());
              }

              // Pattern 2: Bullet points with bold
              const bulletMatches = text.matchAll(/^[-*]\s*\*\*(.+?)\*\*/gm);
              for (const match of bulletMatches) {
                issues.push(match[1].trim());
              }

              // Pattern 3: Keywords
              const keywordMatches = text.matchAll(/(?:issue|problem|error|warning|bug):\s*(.+?)(?=\n|$)/gi);
              for (const match of keywordMatches) {
                issues.push(match[1].trim());
              }

              return [...new Set(issues)];
            }

            // Check if issue is resolved
            function isIssueResolved(issue, commits) {
              const issueKeywords = issue.toLowerCase().split(/\s+/).filter(w => w.length > 3);

              return commits.some(commit => {
                const message = commit.commit.message.toLowerCase();
                const hasFix = /\b(fix|resolve|address|correct)\b/.test(message);
                const hasKeywords = issueKeywords.some(keyword => message.includes(keyword));
                return hasFix && hasKeywords;
              });
            }

            // Detect loops
            function detectLoops(comments, commits) {
              const issueOccurrences = new Map();

              comments.forEach(comment => {
                const issues = extractIssues(comment.body);
                issues.forEach(issue => {
                  const normalized = issue.toLowerCase().trim();
                  if (!issueOccurrences.has(normalized)) {
                    issueOccurrences.set(normalized, []);
                  }
                  issueOccurrences.get(normalized).push({
                    commentId: comment.id,
                    createdAt: comment.created_at
                  });
                });
              });

              const loops = [];
              issueOccurrences.forEach((occurrences, issue) => {
                if (occurrences.length >= 3) {
                  loops.push({ issue, count: occurrences.length, occurrences });
                }
              });

              return { hasLoops: loops.length > 0, loops };
            }

            const issues = extractIssues(commentBody);
            const unresolvedIssues = issues.filter(issue => !isIssueResolved(issue, commits));
            const loopDetection = detectLoops(codexComments, commits);

            core.setOutput('has_unresolved', unresolvedIssues.length > 0);
            core.setOutput('unresolved_count', unresolvedIssues.length);
            core.setOutput('unresolved_issues', unresolvedIssues.join('\n- '));
            core.setOutput('has_loops', loopDetection.hasLoops);
            core.setOutput('loop_details', JSON.stringify(loopDetection.loops));

            return { unresolvedIssues, count: unresolvedIssues.length, isApproved, loops: loopDetection };
        env:
          CODEX_USERNAMES: codex,codex-bot,codex-reviewer,chatgpt-codex-connector
      
      - name: Detect Codex comment
        id: codex
        if: steps.monitoring.outputs.enabled == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment;
            const review = context.payload.review;
            
            // Check if this is a Codex comment
            const codexUsernames = process.env.CODEX_USERNAMES.split(',');
            let isCodex = false;
            let commentBody = '';
            
            if (comment) {
              isCodex = codexUsernames.some(username => 
                comment.user.login.toLowerCase().includes(username.toLowerCase())
              );
              commentBody = comment.body;
            } else if (review) {
              isCodex = codexUsernames.some(username => 
                review.user.login.toLowerCase().includes(username.toLowerCase())
              );
              commentBody = review.body;
            }
            
            core.setOutput('is_codex', isCodex);
            core.setOutput('comment_body', commentBody);
            
            // Check for approval
            const approvalPatterns = [
              /no major issues/i,
              /looks good/i,
              /lgtm/i,
              /üëç/,
              /‚úÖ/
            ];
            
            const isApproval = approvalPatterns.some(pattern => pattern.test(commentBody));
            core.setOutput('is_approval', isApproval);
            
            return { isCodex, isApproval, commentBody };
        env:
          CODEX_USERNAMES: codex,codex-bot,codex-reviewer,chatgpt-codex-connector

      - name: Parse Codex issues
        id: issues
        if: |
          (steps.codex.outputs.is_codex == 'true' && steps.codex.outputs.is_approval != 'true') ||
          (steps.historical.outputs.has_unresolved == 'true')
        uses: actions/github-script@v7
        with:
          script: |
            // Use current comment if from Codex, otherwise use historical issues
            let issuesText = '';
            let issueCount = 0;

            if ('${{ steps.codex.outputs.is_codex }}' === 'true') {
              // Current comment is from Codex
              const commentBody = `${{ steps.codex.outputs.comment_body }}`;

              const issuePatterns = [
                /[-*]\s*(.+?)(?=\n[-*]|\n\n|$)/gs,
                /(?:issue|problem|error|warning):\s*(.+?)(?=\n|$)/gi
              ];

              let issues = [];
              for (const pattern of issuePatterns) {
                const matches = [...commentBody.matchAll(pattern)];
                issues.push(...matches.map(m => m[1].trim()));
              }

              if (issues.length === 0) {
                issues = [commentBody];
              }

              issuesText = issues.join('\n- ');
              issueCount = issues.length;
            } else {
              // Use historical unresolved issues
              issuesText = `${{ steps.historical.outputs.unresolved_issues }}`;
              issueCount = parseInt('${{ steps.historical.outputs.unresolved_count }}') || 0;
            }

            core.setOutput('issues', issuesText);
            core.setOutput('count', issueCount);

            // Check for loops
            const hasLoops = '${{ steps.historical.outputs.has_loops }}' === 'true';
            if (hasLoops) {
              core.warning('‚ö†Ô∏è LOOP DETECTED - Same issues appearing multiple times!');
              core.setOutput('has_loops', true);
            }

            return { issues: issuesText, count: issueCount, hasLoops };

      - name: Checkout PR branch
        if: steps.issues.outputs.count > 0
        run: |
          git fetch origin ${{ steps.pr.outputs.head_ref }}
          git checkout ${{ steps.pr.outputs.head_ref }}

      - name: Apply fixes with Auggie CLI
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        env:
          AUGMENT_SESSION_AUTH: ${{ secrets.AUGMENT_SESSION_AUTH }}
        run: |
          echo "üîß Applying fixes for Codex review issues..."

          # Create prompt for Auggie
          PROMPT="Fix the following code review issues identified by Codex:

          ${{ steps.issues.outputs.issues }}

          Please analyze the codebase, identify the files that need changes, and apply the necessary fixes to address these issues."

          # Run Auggie in automation mode
          auggie --print --quiet "$PROMPT" > auggie-output.txt

          echo "‚úÖ Auggie completed"
          cat auggie-output.txt

      - name: Alert on loop detection
        if: steps.issues.outputs.has_loops == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const loopDetails = JSON.parse('${{ steps.historical.outputs.loop_details }}');

            let message = 'üîÑ **LOOP DETECTED**\n\n';
            message += 'AugmentBot has detected that the following issues keep reappearing:\n\n';

            loopDetails.loops.forEach(loop => {
              message += `### ${loop.issue}\n`;
              message += `- **Occurrences**: ${loop.count} times\n`;
              message += `- **Action**: Stopping automated fixes to prevent infinite loop\n\n`;
            });

            message += '**Next Steps**:\n';
            message += '1. Review the commit history to understand why fixes aren\'t sticking\n';
            message += '2. Consider a different approach to resolve these issues\n';
            message += '3. Manual intervention may be required\n\n';
            message += '‚ö†Ô∏è **Automated fixes paused** - Please review and fix manually.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: message
            });

      - name: Commit and push fixes
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        run: |
          git config user.name "AugmentBot"
          git config user.email "augmentbot@users.noreply.github.com"

          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "fix: Apply Codex review fixes

          Automated fixes applied by AugmentBot in response to Codex review.

          Issues addressed:
          ${{ steps.issues.outputs.issues }}"

            git push origin ${{ steps.pr.outputs.head_ref }}
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

      - name: Request re-review from Codex
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: 'üîÑ **Fixes applied!**\n\nI\'ve addressed the issues identified in the review. @codex please re-review when ready.\n\n**Issues fixed:**\n${{ steps.issues.outputs.issues }}'
            });

            // Update label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              labels: ['augmentbot:waiting-review']
            });

      - name: Auto-merge PR
        if: steps.codex.outputs.is_codex == 'true' && steps.codex.outputs.is_approval == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Post approval message
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: '‚úÖ **Codex approved!**\n\nAuto-merging PR now...'
            });

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.pr.outputs.number }},
                merge_method: 'squash',
                commit_title: 'Merge PR #${{ steps.pr.outputs.number }} - Codex approved',
                commit_message: 'Automated merge by AugmentBot after Codex approval'
              });

              // Remove monitoring labels
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.pr.outputs.number }},
                name: 'augmentbot:monitoring'
              }).catch(() => {});

              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.pr.outputs.number }},
                name: 'augmentbot:waiting-review'
              }).catch(() => {});

            } catch (error) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.pr.outputs.number }},
                body: '‚ö†Ô∏è **Auto-merge failed**\n\nError: ' + error.message + '\n\nPlease merge manually.'
              });
            }


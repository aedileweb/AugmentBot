                    },
                    "url": "${WORKFLOW_URL}",
                    "style": "danger"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Pull Request",
                      "emoji": true
                    },
                    "url": "${PR_URL}"
                  }
                ]
              }
            ]
          }
          EOF


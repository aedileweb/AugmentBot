name: AugmentBot - Automated Code Review Response

on:
  # This workflow can only be called from other repositories
  workflow_call:
    secrets:
      AUGMENT_API_TOKEN:
        description: 'Augment API token'
        required: true
      AUGMENT_API_URL:
        description: 'Augment API URL'
        required: true
      GH_TOKEN:
        description: 'GitHub token with write permissions'
        required: false
      SLACK_WEBHOOK_CI:
        description: 'Slack webhook URL for CI/CD notifications'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  process-codex-review:
    # Only run on PRs, not issues
    if: github.event.issue.pull_request || github.event.pull_request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use passed token for reusable workflow, or GITHUB_TOKEN for direct use
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            let pr;
            if (context.payload.issue) {
              // From issue_comment event
              const prData = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.issue.number
              });
              pr = prData.data;
            } else {
              // From pull_request or pull_request_review event
              pr = context.payload.pull_request;
            }
            
            core.setOutput('number', pr.number);
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('base_ref', pr.base.ref);
            core.setOutput('head_sha', pr.head.sha);
            return pr;
      
      - name: Check for takeover command
        id: takeover
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment;
            if (!comment) return false;
            
            const body = comment.body.toLowerCase();
            const isTakeover = body.includes('@augment') && body.includes('takeover');
            core.setOutput('enabled', isTakeover);
            
            if (isTakeover) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: 'ü§ñ **AugmentBot activated!**\n\nI\'m now monitoring this PR for code reviews. I\'ll automatically:\n- Detect review comments from Codex or Bugbot\n- Apply fixes using Augment Agent\n- Request re-reviews\n- Auto-merge when approved ‚úÖ\n\nüí° **Supported reviewers:**\n- Codex (automatic reviews)\n- Bugbot (comment "bugbot run" to trigger)'
              });
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ['augmentbot:monitoring']
              });
            }
            return isTakeover;
      
      - name: Check if monitoring is enabled
        id: monitoring
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }}
            });

            const isMonitoring = labels.some(label => label.name === 'augmentbot:monitoring');
            core.setOutput('enabled', isMonitoring);
            return isMonitoring;

      - name: Check for unresolved historical issues
        id: historical
        if: steps.monitoring.outputs.enabled == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.issue?.number || context.payload.pull_request?.number;

            if (!prNumber) {
              core.setOutput('has_unresolved', false);
              return { unresolvedIssues: [], count: 0 };
            }

            // Get all comments on the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100
            });

            // Get all review comments (line-level comments)
            const { data: reviewComments } = await github.rest.pulls.listReviewComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100
            });

            // Get all reviews (overall review bodies)
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100
            });

            // Get commit history
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100
            });

            // Define all reviewer usernames
            const codexUsernames = ['codex', 'codex-bot', 'codex-reviewer', 'chatgpt-codex-connector'];
            const bugbotUsernames = ['bugbot', 'cursor-bugbot'];
            const allReviewerUsernames = [...codexUsernames, ...bugbotUsernames];

            // Approval patterns - must indicate overall approval, not just contain emoji
            const approvalPatterns = [
              /no major issues/i,
              /didn't find any major issues/i,
              /looks good/i,
              /lgtm/i,
              /approved/i,
              /ready to merge/i,
              /‚úÖ.*approved/i,
              /‚úÖ.*no major issues/i,
              /no bugs found/i,
              /all clear/i
            ];

            // Check for standalone thumbs up (not in "React with üëç" context)
            const hasStandaloneThumbsUp = (text) => {
              if (!text.includes('üëç')) return false;
              // Exclude if it's in "React with" or "Useful?" context
              if (/react with.*üëç/i.test(text)) return false;
              if (/useful\?.*üëç/i.test(text)) return false;
              return true;
            };

            // Helper function to determine reviewer type
            const getReviewerType = (username) => {
              const lowerUsername = username.toLowerCase();
              if (codexUsernames.some(u => lowerUsername.includes(u.toLowerCase()))) return 'codex';
              if (bugbotUsernames.some(u => lowerUsername.includes(u.toLowerCase()))) return 'bugbot';
              return null;
            };

            // Find all reviewer comments (issue comments, review comments, and reviews)
            // Tag each with reviewer type
            const reviewerComments = [
              ...comments.filter(c =>
                allReviewerUsernames.some(u => c.user.login.toLowerCase().includes(u.toLowerCase()))
              ).map(c => ({ ...c, reviewerType: getReviewerType(c.user.login) })),
              ...reviewComments.filter(r =>
                allReviewerUsernames.some(u => r.user.login.toLowerCase().includes(u.toLowerCase()))
              ).map(r => ({ ...r, reviewerType: getReviewerType(r.user.login) })),
              ...reviews.filter(r =>
                allReviewerUsernames.some(u => r.user.login.toLowerCase().includes(u.toLowerCase()))
              ).map(r => ({ ...r, reviewerType: getReviewerType(r.user.login) }))
            ].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            if (reviewerComments.length === 0) {
              core.setOutput('has_unresolved', false);
              return { unresolvedIssues: [], count: 0 };
            }

            // Get the most recent reviewer comment
            const latestReviewerComment = reviewerComments[reviewerComments.length - 1];
            core.info(`Latest reviewer comment from: ${latestReviewerComment.user.login} (${latestReviewerComment.reviewerType})`);
            core.info(`Latest reviewer comment body preview: ${latestReviewerComment.body.substring(0, 150)}...`);

            // Check for reviewer error messages (out of credits, not configured, etc.)
            const errorPatterns = [
              /usage limits have been reached/i,
              /out of credits/i,
              /credits must be used/i,
              /not configured/i,
              /check with the admins/i,
              /increase the limits/i,
              /codex is not enabled/i,
              /codex has been disabled/i,
              /unable to review/i,
              /cannot review/i,
              /review failed/i
            ];

            const isError = errorPatterns.some(pattern => pattern.test(latestReviewerComment.body));

            if (isError) {
              core.warning(`‚ö†Ô∏è ${latestReviewerComment.reviewerType} error message detected - skipping issue extraction`);
              core.setOutput('has_unresolved', false);
              return { unresolvedIssues: [], count: 0, isError: true };
            }

            // Check for approval from ANY reviewer
            const hasApprovalKeywords = approvalPatterns.some(p => p.test(latestReviewerComment.body));
            const hasThumbsUp = hasStandaloneThumbsUp(latestReviewerComment.body);
            const isApproved = hasApprovalKeywords || hasThumbsUp;

            if (isApproved) {
              core.info(`‚úÖ Latest ${latestReviewerComment.reviewerType} comment is an approval`);
              // Don't return early - still need to check for unresolved issues from other reviewers
            }

            // Extract issues from ALL Codex review comments (not just the latest)
            // This handles line-level review comments which each contain one issue

            // Extract issues function
            function extractIssues(text) {
              const issues = [];

              // Pattern 1: Numbered lists
              const numberedMatches = text.matchAll(/^\d+\.\s*\*\*(.+?)\*\*/gm);
              for (const match of numberedMatches) {
                issues.push(match[1].trim());
              }

              // Pattern 2: Bullet points with bold
              const bulletMatches = text.matchAll(/^[-*]\s*\*\*(.+?)\*\*/gm);
              for (const match of bulletMatches) {
                issues.push(match[1].trim());
              }

              // Pattern 3: Keywords
              const keywordMatches = text.matchAll(/(?:issue|problem|error|warning|bug):\s*(.+?)(?=\n|$)/gi);
              for (const match of keywordMatches) {
                issues.push(match[1].trim());
              }

              // Pattern 4: P1/P2 badges (Codex line comments)
              // Format: **<sub><sub>![P1 Badge]...</sub></sub>  Issue Title**
              // Match the nested <sub> tags and capture the title after them
              const badgeMatches = text.matchAll(/\*\*<sub><sub>.*?(?:P1|P2).*?<\/sub><\/sub>\s+(.+?)\*\*/gm);
              for (const match of badgeMatches) {
                issues.push(match[1].trim());
              }

              // Pattern 5: Simple bold text at start of line (fallback)
              if (issues.length === 0) {
                const simpleBoldMatches = text.matchAll(/^\*\*([^*]+)\*\*/gm);
                for (const match of simpleBoldMatches) {
                  const title = match[1].trim();
                  // Skip generic headers
                  if (!title.includes('Codex Review') && !title.includes('About Codex')) {
                    issues.push(title);
                  }
                }
              }

              return [...new Set(issues)];
            }

            // Collect issues from ALL reviewer comments with full context
            // Track which reviewer reported each issue
            const allIssues = [];
            const issuesWithContext = [];
            core.info(`Found ${reviewerComments.length} reviewer comments to process`);
            for (const comment of reviewerComments) {
              core.info(`Processing comment ${comment.id} from ${comment.user.login} (${comment.reviewerType})`);
              core.info(`Comment body preview: ${comment.body.substring(0, 200)}...`);

              // Skip review bodies that don't contain P0/P1/P2 badges
              // These are usually just templates/instructions, not actual issues
              const isReviewBody = comment.state !== undefined; // Reviews have a 'state' field
              const hasPriorityBadges = /\*\*<sub><sub>.*?(?:P0|P1|P2).*?<\/sub><\/sub>/i.test(comment.body);

              if (isReviewBody && !hasPriorityBadges) {
                core.info(`Skipping review body ${comment.id} - no P0/P1/P2 badges found`);
                continue;
              }

              const extracted = extractIssues(comment.body);
              core.info(`Extracted ${extracted.length} issues from ${comment.reviewerType} comment ${comment.id}`);
              if (extracted.length > 0) {
                core.info(`Issues: ${JSON.stringify(extracted)}`);
                // Store issues with full context (file path, line numbers, body, reviewer type)
                for (const issue of extracted) {
                  const contextEntry = {
                    title: issue,
                    file: comment.path || 'N/A',
                    line: comment.line || comment.original_line || 'N/A',
                    body: comment.body,
                    reviewerType: comment.reviewerType,
                    commentId: comment.id,
                    createdAt: comment.created_at
                  };
                  issuesWithContext.push(contextEntry);
                }
              }
              allIssues.push(...extracted);
            }
            const issues = [...new Set(allIssues)]; // Remove duplicates
            core.info(`Total unique issues found: ${issues.length}`);

            // Check if issue is resolved by commits made AFTER the review comment
            function isIssueResolved(issueContext, commits) {
              const issue = issueContext.title;
              const reviewCommentTime = new Date(issueContext.createdAt);
              const issueKeywords = issue.toLowerCase().split(/\s+/).filter(w => w.length > 3);

              // Require at least 50% of keywords to match (minimum 2) to avoid false positives
              const minMatches = Math.max(2, Math.ceil(issueKeywords.length * 0.5));

              return commits.some(commit => {
                // Use committer date (not author date) to handle cherry-picks and rebases
                const commitTime = new Date(commit.commit.committer.date);

                // Only consider commits made AFTER the review comment
                if (commitTime <= reviewCommentTime) {
                  return false;
                }

                const message = commit.commit.message.toLowerCase();
                const hasFix = /\b(fix|resolve|address|correct)\b/.test(message);

                // Count how many keywords match
                const matchCount = issueKeywords.filter(keyword => message.includes(keyword)).length;

                return hasFix && matchCount >= minMatches;
              });
            }

            // Detect loops - track issues appearing multiple times across ALL reviewers
            function detectLoops(comments, commits) {
              const issueOccurrences = new Map();

              comments.forEach(comment => {
                const issues = extractIssues(comment.body);
                issues.forEach(issue => {
                  const normalized = issue.toLowerCase().trim();
                  if (!issueOccurrences.has(normalized)) {
                    issueOccurrences.set(normalized, []);
                  }
                  issueOccurrences.get(normalized).push({
                    commentId: comment.id,
                    createdAt: comment.created_at,
                    reviewerType: comment.reviewerType
                  });
                });
              });

              const loops = [];
              issueOccurrences.forEach((occurrences, issue) => {
                if (occurrences.length >= 3) {
                  loops.push({ issue, count: occurrences.length, occurrences });
                }
              });

              return { hasLoops: loops.length > 0, loops };
            }

            // Filter unresolved issues - check against commits made AFTER each review
            const unresolvedWithContext = issuesWithContext.filter(ctx =>
              !isIssueResolved(ctx, commits)
            );
            const unresolvedIssues = [...new Set(unresolvedWithContext.map(ctx => ctx.title))];
            const loopDetection = detectLoops(reviewerComments, commits);

            // Format issues with context for Augment Agent
            // Group by reviewer type for better tracking
            const formattedIssues = unresolvedWithContext.map(ctx => {
              let formatted = `**${ctx.title}** [${ctx.reviewerType}]`;
              if (ctx.file !== 'N/A') {
                formatted += `\n  File: ${ctx.file}`;
                if (ctx.line !== 'N/A') {
                  formatted += ` (line ${ctx.line})`;
                }
              }
              // Include relevant excerpt from comment body (sanitized)
              const bodyLines = ctx.body
                .split('\n')
                .slice(0, 5)
                .map(line => line.replace(/[`'"]/g, ''))  // Remove quotes and backticks
                .join(' ')  // Join with spaces instead of newlines
                .substring(0, 200);  // Limit length
              formatted += `\n  Context: ${bodyLines}`;
              return formatted;
            }).join('\n\n');

            // Track which reviewers have reported issues
            const reviewersWithIssues = [...new Set(unresolvedWithContext.map(ctx => ctx.reviewerType))];

            core.setOutput('has_unresolved', unresolvedIssues.length > 0);
            core.setOutput('unresolved_count', unresolvedIssues.length);
            // Add bullet point to ALL issues, not just after the first one
            core.setOutput('unresolved_issues', unresolvedIssues.map(i => `- ${i}`).join('\n'));
            // Use base64 encoding to safely pass complex text with special characters
            core.setOutput('issues_with_context', Buffer.from(formattedIssues).toString('base64'));
            core.setOutput('has_loops', loopDetection.hasLoops);
            core.setOutput('loop_details', JSON.stringify(loopDetection.loops));
            core.setOutput('reviewers_with_issues', reviewersWithIssues.join(','));

            return { unresolvedIssues, count: unresolvedIssues.length, isApproved, loops: loopDetection, reviewersWithIssues };
        env:
          CODEX_USERNAMES: codex,codex-bot,codex-reviewer,chatgpt-codex-connector,bugbot,cursor-bugbot

      - name: Detect reviewer comment
        id: codex
        if: steps.monitoring.outputs.enabled == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment;
            const review = context.payload.review;

            // Define reviewer patterns
            const codexUsernames = ['codex', 'codex-bot', 'codex-reviewer', 'chatgpt-codex-connector'];
            const bugbotUsernames = ['bugbot', 'cursor-bugbot'];
            const allReviewerUsernames = [...codexUsernames, ...bugbotUsernames];

            let isReviewer = false;
            let reviewerType = ''; // 'codex' or 'bugbot'
            let commentBody = '';
            let reviewId = null;
            let isBugbotTrigger = false;

            if (comment) {
              // Check for manual Bugbot trigger
              if (/^bugbot\s+run$/i.test(comment.body.trim())) {
                isBugbotTrigger = true;
                core.info('ü§ñ Bugbot manual trigger detected');
              }

              // Check if comment is from a reviewer bot
              const isFromCodex = codexUsernames.some(username =>
                comment.user.login.toLowerCase().includes(username.toLowerCase())
              );
              const isFromBugbot = bugbotUsernames.some(username =>
                comment.user.login.toLowerCase().includes(username.toLowerCase())
              );

              isReviewer = isFromCodex || isFromBugbot;
              reviewerType = isFromCodex ? 'codex' : (isFromBugbot ? 'bugbot' : '');
              commentBody = comment.body;
            } else if (review) {
              const isFromCodex = codexUsernames.some(username =>
                review.user.login.toLowerCase().includes(username.toLowerCase())
              );
              const isFromBugbot = bugbotUsernames.some(username =>
                review.user.login.toLowerCase().includes(username.toLowerCase())
              );

              isReviewer = isFromCodex || isFromBugbot;
              reviewerType = isFromCodex ? 'codex' : (isFromBugbot ? 'bugbot' : '');
              commentBody = review.body;
              reviewId = review.id;
            }

            core.setOutput('is_codex', isReviewer); // Keep for backward compatibility
            core.setOutput('is_reviewer', isReviewer);
            core.setOutput('reviewer_type', reviewerType);
            core.setOutput('is_bugbot_trigger', isBugbotTrigger);
            // Base64 encode comment body to prevent JavaScript syntax errors from backticks
            core.setOutput('comment_body', Buffer.from(commentBody).toString('base64'));
            core.setOutput('review_id', reviewId || '');

            // Check for reviewer error messages (out of credits, not configured, etc.)
            const errorPatterns = [
              /usage limits have been reached/i,
              /out of credits/i,
              /credits must be used/i,
              /not configured/i,
              /check with the admins/i,
              /increase the limits/i,
              /codex is not enabled/i,
              /codex has been disabled/i,
              /unable to review/i,
              /cannot review/i,
              /review failed/i
            ];

            const isError = errorPatterns.some(pattern => pattern.test(commentBody));

            if (isError) {
              core.warning(`‚ö†Ô∏è ${reviewerType || 'Reviewer'} error message detected`);
              core.setOutput('is_error', true);
              core.setOutput('error_reviewer', reviewerType);
              // Don't skip processing - we'll trigger fallback instead
              return { isReviewer, isApproval: false, isError: true, reviewerType, commentBody };
            }

            // Check for approval - need to check both review body AND line-level comments
            let isApproval = false;

            // Approval patterns for both Codex and Bugbot
            const approvalPatterns = [
              /no major issues/i,
              /didn't find any major issues/i,
              /looks good/i,
              /lgtm/i,
              /approved/i,
              /ready to merge/i,
              /no bugs found/i,
              /all clear/i,
              /‚úÖ.*approved/i,
              /‚úÖ.*no major issues/i
            ];

            if (approvalPatterns.some(pattern => pattern.test(commentBody))) {
              isApproval = true;
            }

            // If this is a review, also check for line-level comments with P0/P1/P2 badges
            if (reviewId && !isApproval) {
              const prNumber = context.payload.pull_request?.number;
              if (prNumber) {
                const { data: reviewComments } = await github.rest.pulls.listReviewComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  per_page: 100
                });

                // Check if any review comments from this review have P0/P1/P2 badges
                const hasIssues = reviewComments.some(rc =>
                  rc.pull_request_review_id === reviewId &&
                  /\*\*<sub><sub>.*?(?:P0|P1|P2).*?<\/sub><\/sub>/i.test(rc.body)
                );

                // If no issues found, it's an approval
                isApproval = !hasIssues;
              }
            }

            core.setOutput('is_approval', isApproval);

            return { isReviewer, isApproval, commentBody, reviewId, reviewerType };
        env:
          CODEX_USERNAMES: codex,codex-bot,codex-reviewer,chatgpt-codex-connector,bugbot,cursor-bugbot

      - name: Trigger fallback reviewer
        if: steps.codex.outputs.is_error == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const errorReviewer = '${{ steps.codex.outputs.error_reviewer }}';
            const prNumber = context.payload.issue?.number || context.payload.pull_request?.number;

            if (!prNumber) return;

            // Determine which reviewer to trigger as fallback
            let fallbackTrigger = '';
            let fallbackName = '';

            if (errorReviewer === 'codex') {
              fallbackTrigger = 'bugbot run';
              fallbackName = 'Bugbot';
            } else if (errorReviewer === 'bugbot') {
              fallbackTrigger = '@codex please review';
              fallbackName = 'Codex';
            }

            if (fallbackTrigger) {
              core.info(`‚ö†Ô∏è ${errorReviewer} failed - triggering ${fallbackName} as fallback`);

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `‚ö†Ô∏è **${errorReviewer} encountered an error**\n\nAutomatically triggering ${fallbackName} as fallback reviewer...\n\n${fallbackTrigger}`
              });
            }

      - name: Handle Bugbot manual trigger
        if: steps.codex.outputs.is_bugbot_trigger == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.issue?.number || context.payload.pull_request?.number;
            if (!prNumber) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ü§ñ **Bugbot triggered!**\n\nStarting code review...'
            });

            // Add label to track Bugbot review
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['augmentbot:bugbot-review']
            });

      - name: Add rocket reaction to reviewer comment
        if: steps.codex.outputs.is_reviewer == 'true' && steps.codex.outputs.is_approval != 'true' && steps.codex.outputs.is_error != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment;
            const review = context.payload.review;

            try {
              if (comment) {
                // React to issue comment
                await github.rest.reactions.createForIssueComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                  content: 'rocket'
                });
                core.info('‚úÖ Added üöÄ reaction to Codex comment');
              } else if (review) {
                // React to pull request review
                await github.rest.reactions.createForPullRequestReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: review.id,
                  content: 'rocket'
                });
                core.info('‚úÖ Added üöÄ reaction to Codex review');
              }
            } catch (error) {
              core.warning(`Failed to add reaction: ${error.message}`);
              // Don't fail the workflow if reaction fails
            }

      - name: Parse Codex issues
        id: issues
        if: |
          (steps.codex.outputs.is_codex == 'true' && steps.codex.outputs.is_approval != 'true') ||
          (steps.historical.outputs.has_unresolved == 'true')
        uses: actions/github-script@v7
        with:
          script: |
            // Use current comment if from Codex, otherwise use historical issues
            let issuesText = '';
            let issueCount = 0;

            if ('${{ steps.codex.outputs.is_codex }}' === 'true') {
              // Current comment is from Codex - decode from base64
              const commentBody = Buffer.from('${{ steps.codex.outputs.comment_body }}', 'base64').toString('utf-8');

              const issuePatterns = [
                /[-*]\s*(.+?)(?=\n[-*]|\n\n|$)/gs,
                /(?:issue|problem|error|warning):\s*(.+?)(?=\n|$)/gi
              ];

              let issues = [];
              for (const pattern of issuePatterns) {
                const matches = [...commentBody.matchAll(pattern)];
                issues.push(...matches.map(m => m[1].trim()));
              }

              if (issues.length === 0) {
                issues = [commentBody];
              }

              issuesText = issues.join('\n- ');
              issueCount = issues.length;
            } else {
              // Use historical unresolved issues
              issuesText = `${{ steps.historical.outputs.unresolved_issues }}`;
              issueCount = parseInt('${{ steps.historical.outputs.unresolved_count }}') || 0;
            }

            core.setOutput('issues', issuesText);
            core.setOutput('count', issueCount);

            // Check for loops
            const hasLoops = '${{ steps.historical.outputs.has_loops }}' === 'true';
            if (hasLoops) {
              core.warning('‚ö†Ô∏è LOOP DETECTED - Same issues appearing multiple times!');
              core.setOutput('has_loops', true);
            }

            return { issues: issuesText, count: issueCount, hasLoops };

      - name: Checkout PR branch
        if: steps.issues.outputs.count > 0
        run: |
          git fetch origin ${{ steps.pr.outputs.head_ref }}
          git checkout ${{ steps.pr.outputs.head_ref }}

      - name: Show extracted issues
        if: steps.issues.outputs.count > 0
        run: |
          echo "üìã Found ${{ steps.issues.outputs.count }} issues to fix:"
          echo "${{ steps.issues.outputs.issues }}"

      - name: Post status comment
        if: steps.monitoring.outputs.enabled == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.issue?.number || context.payload.pull_request?.number;
            if (!prNumber) return;

            const issueCount = parseInt('${{ steps.issues.outputs.count }}') || 0;
            const hasLoops = '${{ steps.issues.outputs.has_loops }}' === 'true';
            const historicalCount = parseInt('${{ steps.historical.outputs.unresolved_count }}') || 0;
            const issuesList = process.env.ISSUES_LIST || '';
            const reviewersWithIssues = '${{ steps.historical.outputs.reviewers_with_issues }}';
            const currentReviewerType = '${{ steps.codex.outputs.reviewer_type }}';

            let statusMessage = 'ü§ñ **AugmentBot Status**\n\n';

            if (hasLoops) {
              statusMessage += '‚ö†Ô∏è **Loop Detected!**\n\n';
              statusMessage += 'The same issues keep appearing after multiple fix attempts. Manual intervention required.\n\n';
              statusMessage += `Issues stuck in loop: ${historicalCount}`;
            } else if (issueCount > 0) {
              statusMessage += `‚úÖ **Activated and working!**\n\n`;
              const reviewerLabel = currentReviewerType ? `${currentReviewerType} ` : '';
              statusMessage += `Found **${issueCount} issue(s)** from ${reviewerLabel}review:\n\n`;
              statusMessage += issuesList + '\n\n';
              statusMessage += 'üîß Starting to apply fixes now...';
            } else if (historicalCount > 0) {
              statusMessage += `üìã Found **${historicalCount} unresolved historical issue(s)**\n\n`;
              if (reviewersWithIssues) {
                statusMessage += `From reviewers: ${reviewersWithIssues}\n\n`;
              }
              statusMessage += 'These issues were identified in previous reviews but not yet resolved.\n\n';
              statusMessage += 'üîß Starting to apply fixes now...';
            } else {
              statusMessage += '‚úÖ **Monitoring active**\n\n';
              statusMessage += 'No unresolved issues found. Waiting for code review...\n\n';
              statusMessage += 'üí° Supported reviewers: Codex (automatic), Bugbot (comment "bugbot run")';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: statusMessage
            });
        env:
          ISSUES_LIST: ${{ steps.issues.outputs.issues }}

      - name: Decode issues context
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        id: decode_issues
        run: |
          DECODED=$(echo "${{ steps.historical.outputs.issues_with_context }}" | base64 -d)
          echo "decoded_issues<<EOF" >> $GITHUB_OUTPUT
          echo "$DECODED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Configure git for Augment Agent
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        run: |
          git config user.email "nic@aedileconsulting.com"
          git config user.name "AugmentBot"

      - name: Apply fixes with Augment Agent
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        uses: augmentcode/augment-agent@main
        with:
          # Use ONLY token/URL method (simpler and more reliable)
          augment_api_token: ${{ secrets.AUGMENT_API_TOKEN }}
          augment_api_url: ${{ secrets.AUGMENT_API_URL }}
          github_token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          instruction: |
            Fix ONLY the following code review issues. Each issue lists the exact file and line number.

            ${{ steps.decode_issues.outputs.decoded_issues }}

            Steps:
            1. Open each file listed above
            2. Go to the specified line number
            3. Apply the fix described in the context
            4. Commit with message: "fix: [brief description of issues fixed]"
            5. Push the commit using: git push origin HEAD

            CRITICAL:
            - Do NOT search for other issues
            - Do NOT run codebase-retrieval unless you need to understand dependencies
            - Git is already configured, just commit and push

      - name: Alert on loop detection
        if: steps.issues.outputs.has_loops == 'true'
        uses: actions/github-script@v7
        env:
          LOOP_DETAILS: ${{ steps.historical.outputs.loop_details }}
        with:
          script: |
            const loopDetails = JSON.parse(process.env.LOOP_DETAILS || '[]');

            let message = 'üîÑ **LOOP DETECTED**\n\n';
            message += 'AugmentBot has detected that the following issues keep reappearing:\n\n';

            loopDetails.forEach(loop => {
              message += `### ${loop.issue}\n`;
              message += `- **Occurrences**: ${loop.count} times\n`;
              message += `- **Action**: Stopping automated fixes to prevent infinite loop\n\n`;
            });

            message += '**Next Steps**:\n';
            message += '1. Review the commit history to understand why fixes aren\'t sticking\n';
            message += '2. Consider a different approach to resolve these issues\n';
            message += '3. Manual intervention may be required\n\n';
            message += '‚ö†Ô∏è **Automated fixes paused** - Please review and fix manually.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: message
            });



      - name: Request re-review
        if: steps.issues.outputs.count > 0 && steps.issues.outputs.has_loops != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Sanitize issues text to prevent shell escaping errors
            const issuesText = `${{ steps.issues.outputs.issues }}`.replace(/[`'"]/g, '');
            const reviewersWithIssues = '${{ steps.historical.outputs.reviewers_with_issues }}';

            // Determine which reviewers to ping for re-review
            let reviewerMentions = '';
            if (reviewersWithIssues.includes('codex')) {
              reviewerMentions += '@codex ';
            }
            if (reviewersWithIssues.includes('bugbot')) {
              reviewerMentions += 'bugbot run ';
            }

            // Default to codex if no specific reviewer identified
            if (!reviewerMentions) {
              reviewerMentions = '@codex ';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: `üîÑ **Fixes applied!**\n\nI've addressed the issues identified in the review. ${reviewerMentions}please re-review when ready.\n\n**Issues fixed:**\n${issuesText}`
            });

            // Update label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              labels: ['augmentbot:waiting-review']
            });

      - name: Auto-merge PR
        if: steps.codex.outputs.is_reviewer == 'true' && steps.codex.outputs.is_approval == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewerType = '${{ steps.codex.outputs.reviewer_type }}';
            const prNumber = ${{ steps.pr.outputs.number }};

            // Check if there are any unresolved issues from ANY reviewer
            const hasUnresolvedIssues = '${{ steps.historical.outputs.has_unresolved }}' === 'true';

            if (hasUnresolvedIssues) {
              core.info(`‚ö†Ô∏è Cannot auto-merge: ${reviewerType} approved but there are still unresolved issues from other reviewers`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `‚úÖ **${reviewerType} approved!**\n\n‚ö†Ô∏è However, there are still unresolved issues from other reviewers. Auto-merge will proceed once all issues are resolved.`
              });
              return;
            }

            // Post approval message
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `‚úÖ **${reviewerType} approved!**\n\nAll issues resolved. Auto-merging PR now...`
            });

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
                commit_title: `Merge PR #${prNumber} - ${reviewerType} approved`,
                commit_message: `Automated merge by AugmentBot after ${reviewerType} approval`
              });

              // Remove monitoring labels
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: 'augmentbot:monitoring'
              }).catch(() => {});

              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: 'augmentbot:waiting-review'
              }).catch(() => {});

              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: 'augmentbot:bugbot-review'
              }).catch(() => {});

            } catch (error) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: '‚ö†Ô∏è **Auto-merge failed**\n\nError: ' + error.message + '\n\nPlease merge manually.'
              });
            }

      - name: Alert on workflow failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.issue?.number || context.payload.pull_request?.number;

            if (!prNumber) {
              core.warning('No PR number found - skipping failure alert');
              return;
            }

            const runId = context.runId;
            const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `üö® **AugmentBot workflow failed!**\n\n**Workflow run:** ${workflowUrl}\n\nPlease check the logs to see which step failed and why.`
            });

      - name: Send Slack notification on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_CI }}
        run: |
          PR_NUMBER="${{ github.event.issue.number || github.event.pull_request.number }}"
          PR_URL="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          REPO_NAME="${{ github.repository }}"

          # Note: Cannot get failed step names due to permission restrictions in reusable workflows
          FAILED_STEPS="Check workflow logs for details"

          # Send Slack notification
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d @- << EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üö® AugmentBot Workflow Failed",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${REPO_NAME}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*PR:*\n<${PR_URL}|#${PR_NUMBER}>"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Failed Steps:*\n${FAILED_STEPS}"
                  },
                  {
                    "type": "mrkdwn",
